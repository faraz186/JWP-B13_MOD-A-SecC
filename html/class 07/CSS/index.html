<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="faraz.css">
        <style>
            p{
                color: red;
                background-color: aqua;
            }
        </style>
    </head>
    <body>
        <!-- CSS (Cascading Style Sheet) -->
        <!-- There are 3 ways to apply CSS in html elements -->
        <!-- 1) Inline CSS -->
        <h1 style="color: red;background-color: blanchedalmond;">Intro to CSS</h1>
        <p style="color: chocolate;background-color: aquamarine;">Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatibus, ullam?</p>
        <!-- 2) Internal CSS -->
        <p>Lorem ipsum dolor sit amet.</p>
        <!-- 3) External CSS -- (Mostly developers used this approach)> -->
        <p>Lorem ipsum dolor sit amet.</p>
    </body>
</html>
